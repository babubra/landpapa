events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    server_tokens off;
    client_max_body_size 20M; # Для загрузки картинок

    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:3000;
    }

    upstream admin {
        server admin:3000;
    }

    # === Frontend (Main Site) ===
    server {
        listen 80;
        server_name rkkland.ru www.rkkland.ru rkkreaq4.beget.tech 194.190.153.58; 

        # Let's Encrypt Challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # API Proxies
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Static Uploads
        location /uploads/ {
            proxy_pass http://backend/uploads/;
        }

        # Next.js Frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # === Admin Panel ===
    server {
        listen 80;
        listen 8080 default_server; # Явно делаем этот блок главным для 8080
        server_name admin.rkkland.ru www.admin.rkkland.ru admin.rkkreaq4.beget.tech 194.190.153.58; 

        # Let's Encrypt Challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # API Proxies (нужны и в админке)
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /uploads/ {
            proxy_pass http://backend/uploads/;
        }

        # Next.js Admin
        location / {
            proxy_pass http://admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
